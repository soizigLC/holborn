---
  
- name: installation | update cache
  become: true
  apt:
    update_cache: yes
    
- name: installation | install prerequisites packages
  become: true
  apt:
    pkg: "{{ item }}"
  with_items:
    - apt-transport-https
    - ca-certificates
    - curl
    - software-properties-common
    
- name: installation | add dockerâ€™s official GPG key
  become: true
  shell: |
    curl -fsSL https://download.docker.com/linux/ubuntu/gpg | apt-key add -
  
- name: installation | set up the stable repository
  become: true
  shell: |
    add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
    
- name: installation | update cache
  become: true
  apt:
    update_cache: yes
    
- name: installation | install docker-ce
  become: true
  apt:
    pkg: docker-ce
    
    
- name: installation | install docker-compose
  become: true
  shell: |
    curl -L https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-`uname -s`-`uname -m` -o /usr/local/bin/docker-compose
    
- name: installation | chmod docker-compose
  become: true
  file:
    path: /usr/local/bin/docker-compose
    state: file
    mode: "u+x,g+x,o+x"
    
    
- name: configuration | add docker group
  become: true
  group:
    name: docker
    state: present
    
- name: configuration | add user to docker group
  become: true
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: true
    