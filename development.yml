---
# Playbook for development machine


- name: Development playbook
  hosts: development

  roles:

    # General
    - role: vbox
    - role: dirs

    # Terminal
    - role: tilix
    - role: nass600.powerline
    - role: powerline
    - role: vim
    - role: bash

    # Chrome
    - role: cmprescott.chrome
      become: true

    # Text Editors

    - role: vaulttec.sublimetext
    - role: theNewFlesh.sublime-config

    - role: gantsign.atom
      users:
        - username: "{{ ansible_user }}"
          atom_packages: "{{ atom_packages }}"
          atom_config_overwrite: true
          atom_config: "{{ atom_config }}"

    # SCM
    - role: git
    - role: kdiff3

    # Database
    - role: postgresql
    - role: pgadmin4

    # Java
    - role: gradle
    - role: intellij
    - role: jdgui
